<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app" id="body">
	<br>
	<div class="container">
		<div class="row">
			<div 
				class="col-sm-4 feeds-list" 
				ng-controller="ListController as vm"
			>
				<ul class="list-group">
					<a 
						href="#add" 
						type="button" 
						class="list-group-item list-group-item-success"
					>
						<span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;Добавить новый канал</a>
						<a 
							class="list-group-item feeds-list-item clearfix" 
							ng-repeat="item in vm.list" 
							href="#feed/{{item.id}}"
						>
							<img class="pull-left" src="/images/blank-feed.jpg" ng-src="{{item.logo}}">
							<div class="feeds-list-item-title" ng-bind="item.title"></div>
							<div class="text-muted feeds-list-item-description" ng-bind="item.description"></div>
						</a>
				</ul>
			</div>
			<div class="col-sm-8">
				<ng-view></ng-view>
			</div>
		</div>
	</div>

	<div ng-controller="ModalController as vm">
		<div class="modal fade" tabindex="-1" role="dialog" ng-class="{in: vm.modal.show}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" ng-bind="vm.modal.title"></h4>
					</div>
					<div class="modal-body">
						<p ng-bind="vm.modal.text"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" ng-click="vm.save()" ng-show="::vm.modal.buttons.save" ng-bind="::vm.modal.buttons.save"></button>
						<button type="button" class="btn btn-default" ng-click="vm.close()" ng-show="::vm.modal.buttons.close" ng-bind="::vm.modal.buttons.close"></button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div>
	</div>

	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
